    <h5>Конструктор піци</h5>

    <form id="formAddpizza">
        <div class="mb-3">
            <label for="pizzaid" class="form-label">Номер:</label>
            <input type="number" class="form-control" id="pizzaid">
        </div>
        <div class="mb-3">
            <label for="dough" class="form-label">Тісто:</label>
            <input type="text" class="form-control" id="doug">
        </div>
        <div class="mb-3">

        </div>
        <div class="mb-3">

        </div>
        <div class="mb-3">

        </div>
        <div class="mb-3">
            <label for="vegetables e" class="form-label">Овочі</label>
            <input type="text" class="form-control" id="vegetables">
        </div>
        <button type="submit" class="btn btn-primary">Скласти</button>
    </form>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">Id</th>
